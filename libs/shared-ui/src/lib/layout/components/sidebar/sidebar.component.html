<div class="h-full w-40 border">
  <div
    class="flex flex-col flex-auto items-start"
    [ngClass]="{ 'items-end': orientation === 'rtl' }"
  >
    <ng-container *ngFor="let item of items; index as i">
      <ng-container
        [ngTemplateOutlet]="item.template"
        [ngTemplateOutletContext]="{ $implicit: item.data, idx: i }"
      ></ng-container>
    </ng-container>
  </div>
</div>
