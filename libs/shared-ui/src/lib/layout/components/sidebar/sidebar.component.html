<div class="h-full w-40 border">
  <div
    class="flex flex-col flex-auto items-start"
    [ngClass]="{ 'items-end': orientation === 'rtl' }"
  >
    <ul>
      <li *ngFor="let link of links; index as i">
        <ng-container
          [ngTemplateOutlet]="link.template"
          [ngTemplateOutletContext]="{ $implicit: link.path, idx: i }"
        ></ng-container>
      </li>
    </ul>
  </div>
</div>
