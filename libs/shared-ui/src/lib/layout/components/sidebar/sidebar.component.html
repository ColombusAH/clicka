<div class="h-full w-40 flex">
  <div class="flex flex-col flex-auto items-start">
    <ng-container *ngFor="let item of items; index as i">
      <ng-container
        [ngTemplateOutlet]="item.template"
        [ngTemplateOutletContext]="{ $implicit: item.data, idx: i }"
      ></ng-container>
    </ng-container>
  </div>
  <div class="h-full w-px bg-gray-500"></div>
</div>
