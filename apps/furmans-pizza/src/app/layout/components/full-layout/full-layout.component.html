<furrmans-layout [orientation]="languageOrientation">
  <furrmans-sidebar role="sidebar" [orientation]="languageOrientation">
    <ng-container *ngFor="let link of links">
      <ng-template [furrmansSidebarItem]>
        <a
          [routerLink]="link.path"
          class="
            w-full
            block
            cursor-pointer
            px-4
            py-2
            mt-2
            text-sm
            font-semibold
            text-gray-900
            bg-gray-200
            rounded-lg
            dark-mode:bg-gray-700
            dark-mode:hover:bg-gray-600
            dark-mode:focus:bg-gray-600
            dark-mode:focus:text-white
            dark-mode:hover:text-white
            dark-mode:text-gray-200
            hover:text-gray-900
            focus:text-gray-900
            hover:bg-gray-200
            focus:bg-gray-200
            focus:outline-none
            focus:shadow-outline
          "
          >{{ link.text }}
        </a>
      </ng-template>
    </ng-container>
